<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-grid">
    <!-- Sidebar section -->
    <div class="sidebar-back">
      <div class="sidebar-main">
        <!-- Upper-left corner text and logo -->
        <ul class="sidebar-header">
          <li><img class="ico-view-dashboard" src="./icons/dashboard.png"></li>
          <li><h3>Dashboard</h3></li>
        </ul>
        <!-- First side navigation items -->
        <div class="sidebar-links">
          <ul class="sidebar-links-upper">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
          <!-- Second side navigation items -->
          <ul class="sidebar-links-lower">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Header section -->
    <div class="header-main">
      <div class="header-search">
        <!-- Sear bar and icon -->
        <img src="./icons/search.png"><label for="search"></label>
        <input type="text" name="search" id="search">
        <!-- Notification and user -->
        <img src="./icons/notification.png">
        <img class="profile-picture" src="./profiles/eu_nvr.jpg">
        <p><b>Shiba Inu</b></p>
      </div>
    </div>
  </div>
</body>

</html>
